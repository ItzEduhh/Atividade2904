<html>

  <head>
    <title>Login</title>
    <script>
        function processar() {
            var email = document.getElementById("Input").value
            var senha = document.getElementById("Input2").value

            if (email.indexOf('@') === -1){
                document.getElementById("resultado").innerHTML = "Insira um email válido."
                return;
            }
            if (senha != "12345") {
              document.getElementById("resultado").innerHTML = "Insira uma senha válida."
              return;
            }
            
            document.getElementById("resultado").innerHTML = "Usuário encontrado, bem vindo(a)!"
            

        document.getElementById("Input").value = ""
        document.getElementById("Input2").value = ""

        }

    </script>
  </head>

  <body>
    <h1>Área de Login</h1>
    <p>Preencha os campos para realizar o login.</p>
    <input id="Input" type="email" placeholder="e-mail">
    <input id="Input2" type="password" placeholder="Senha">
    <button id="Botao" onclick="processar()">Login</button>
    <div id="resultado">Aguardando o preenchimento dos campos:</div>
  </body>
</html>
