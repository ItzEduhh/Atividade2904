<html>

  <head>
    <title>Saudaçâo</title>
    <script>
        function processar(){
            var nome = (document.getElementById("Input").value)
            var hora = (document.getElementById("Input2").value)

            if (nome === "" || hora === "") {
                alert("Complete os campos.")
                return
            }

            var horaNumero = parseInt(hora.split(":")[0])

            if (horaNumero < 12) {
                document.getElementById("resultado").innerHTML = "Bom dia, " + (nome) + "!"

            } else if (horaNumero < 18) {
                document.getElementById("resultado").innerHTML = "Boa tarde, " + (nome) + "!"
            
            } else {
                document.getElementById("resultado").innerHTML = "Boa noite, " + (nome) + "!"
            }
            

        }

    </script>
  </head>

  <body>
    <h1>Registro de visita.</h1>
    <p>Informe seu nome e horário de visita.</p>
    <input id="Input" type="text" placeholder="Nome">
    <input id="Input2" type="time">
    <button id="Botao" onclick="processar()">Exibir</button>
    <div id="resultado">Seu registro aparecerá aqui:</div>
  </body>
</html>
