<html>

  <head>
    <title>Cliques</title>
    <script>
        var contador = 0
        function processar(){
            contador = contador + 1
            document.getElementById("resultado").innerHTML = "Seu número de cliques é de: " + (contador)

        }
    </script>
  </head>

  <body>
    <h1>Contar cliques.</h1>
    <p>Clique no botão para contar.</p>
    <button id="Botao" onclick="processar()">CLIQUE</button>
    <div id="resultado">Seus cliques aparecedram aqui:</div>
  </body>

</html>
